{% extends "base.html" %}

{% block head_title %}{{title}}{% endblock head_title %}

{% block contents %}
    <h1>{{headline}}</h1>

    {% for kat in categories %}
        <div>
            <h3>{{kat.judul}}</h3>
            <span>Kategori : {{kat.kategori}}</span>
        </div>
    {% endfor %}
{% endblock contents %}
