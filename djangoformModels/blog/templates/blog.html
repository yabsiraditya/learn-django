{% extends "base.html" %}

{% block head_title %}
    {{title}}
{% endblock head_title %}

{% block contents %}
    <h1>{{heading}}</h1>

    {% for post in articles %}
        <h3>{{post.title}}</h3>
        <p>{{post.dateTime}} | {{post.writer}}</p>
        <p>{{post.article}}</p>
        <p>Category: {{post.category}}</p>
    {% endfor %}
{% endblock contents %}
