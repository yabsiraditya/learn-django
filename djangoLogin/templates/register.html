<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>

    <h1>Silahkan {{title}}</h1>

    {% if messages %}
        {% for pesan in messages %}
            <p>{{pesan}}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit">Register</button>
    </form>

</body>
</html>
